databaseChangeLog:
  - changeSet:
    id: create-table-developers
    author: YolkinNV
    changes:
      - createTable:
        tableName: developers
        columns:
          - column:
              name: id
              type: int
              constrains:
                primaryKey: true
                nullable: false
          - column:
              name: firstName
              type: varchar(200)
              constrains:
                nullable: false
          - column:
              name: lastName
              type: varchar(200)
              constrains:
                nullable: false
          - column:
              name: specialty
              type: int
              constrains:
                nullable: false
          - column:
              name: status
              type: int
              constrains:
                nullable: false