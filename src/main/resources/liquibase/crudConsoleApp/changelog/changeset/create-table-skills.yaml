databaseChangeLog:
  - changeSet:
    id: create-table-skills
    author: YolkinNV
    changes:
      - createTable:
          tableName: skills
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constrains:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(200)